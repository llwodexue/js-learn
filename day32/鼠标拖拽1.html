<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标拖拽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        #box {
            width: 200px;
            height: 200px;
            background: orangered;
            position: absolute;
            color: antiquewhite;
            text-align: center;
        }

        h3 {
            height: 30px;
            line-height: 30px;
            background: orange;
        }
    </style>
</head>

<body>
    <div id="box">
        <h3 id="title">vscode</h3>
    </div>
</body>

</html>
