<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper轮播图</title>
    <link rel="stylesheet" href="./swiper-5.4.5/package/css/swiper.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }
        .swiper-wrapper{
            font-size: 42px;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>

<body>
</body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background: red;">Slide 1</div>
        <div class="swiper-slide" style="background: yellow;">Slide 2</div>
        <div class="swiper-slide" style="background: green;">Slide 3</div>
        <div class="swiper-slide" style="background: blue;">Slide 4</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
<script src="./swiper-5.4.5/package/js/swiper.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项
        autoplay: true,
        initialSlide: 1,
        effect: "cube",

        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
            type: "fraction",
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    })
</script>

</html>
